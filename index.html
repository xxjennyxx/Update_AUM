<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teahouse Easy Earn AUM 計算器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .container { max-width: 900px; margin-top: 40px; }
        .vault-table th, .vault-table td { vertical-align: middle; }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4">Teahouse Easy Earn AUM 計算器</h2>
    <p>請輸入每個 Easy Earn Vault 的對應幣價（asset-to-usd price），然後點擊「計算」即可得到每個 Vault 的 AUM。</p>
    <div id="loading" class="alert alert-info">正在載入 vaults 資料，請稍候...</div>
    <form id="aumForm">
        <table class="table table-bordered vault-table" id="vaultTable" style="display:none;">
            <thead class="table-light">
                <tr>
                    <th>Vault 名稱</th>
                    <th>Symbol</th>
                    <th>Value</th>
                    <th>Decimals</th>
                    <th>輸入幣價 (asset-to-usd price)</th>
                    <th>AUM (USD)</th>
                </tr>
            </thead>
            <tbody id="vaultTbody">
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary" style="display:none;" id="calcBtn">計算</button>
    </form>
</div>
<script>
const VAULTS_JSON = './vaults.json';

async function fetchVaultsJson() {
    const resp = await fetch(VAULTS_JSON);
    return await resp.json();
}

function renderTableRows(vaults) {
    let rows = [];
    vaults.forEach((vault, i) => {
        const isEasyEarn = vault.vaultCategory === 'Easy Earn';
        // fundValueAfterRequests 可能是多個 fund（通常只有一個）
        const funds = isEasyEarn && Array.isArray(vault.fundValueAfterRequests) && vault.fundValueAfterRequests.length > 0
            ? vault.fundValueAfterRequests
            : [{ value: '', decimals: vault.decimals }];
        funds.forEach((fund, j) => {
            const value = fund.value || '';
            const decimals = fund.decimals || vault.decimals;
            const priceInput = isEasyEarn ? `<input type="number" step="any" min="0" class="form-control price-input" name="price_${i}_${j}" required>` : 'N/A';
            rows.push(`
                <tr>
                    <td>${vault.Strategy}${funds.length > 1 ? ` (#${j+1})` : ''}</td>
                    <td>${vault.symbol}</td>
                    <td><span class="value">${value}</span></td>
                    <td><span class="decimals">${decimals}</span></td>
                    <td>${priceInput}</td>
                    <td class="aum-cell"></td>
                </tr>
            `);
        });
    });
    return rows.join('');
}

async function renderVaults() {
    document.getElementById('loading').style.display = '';
    let vaults = [];
    try {
        vaults = await fetchVaultsJson();
    } catch {
        document.getElementById('loading').className = 'alert alert-danger';
        document.getElementById('loading').textContent = '無法載入 vaults.json，請確認檔案已上傳。';
        return;
    }
    const vaultTbody = document.getElementById('vaultTbody');
    vaultTbody.innerHTML = renderTableRows(vaults);
    document.getElementById('vaultTable').style.display = '';
    document.getElementById('calcBtn').style.display = '';
    document.getElementById('loading').style.display = 'none';
}

function calculateAUM(e) {
    e.preventDefault();
    const rows = document.querySelectorAll('#vaultTbody tr');
    rows.forEach(row => {
        const value = parseFloat(row.querySelector('.value').textContent);
        const decimals = parseInt(row.querySelector('.decimals').textContent);
        const priceInput = row.querySelector('.price-input');
        let aum = '';
        if (priceInput) {
            const price = parseFloat(priceInput.value);
            if (!isNaN(value) && !isNaN(decimals) && !isNaN(price)) {
                aum = (value * price / Math.pow(10, decimals)).toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            }
        } else {
            // 非 Easy Earn vaults
            aum = 'N/A';
        }
        row.querySelector('.aum-cell').textContent = aum ? (aum === 'N/A' ? aum : `$${aum}`) : '';
    });
}

document.getElementById('aumForm').addEventListener('submit', calculateAUM);
window.addEventListener('DOMContentLoaded', renderVaults);
</script>
</body>
</html>
